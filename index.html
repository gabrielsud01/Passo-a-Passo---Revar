<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1A237E, #283593, #3949AB);
            color: white;
            /* Define largura e altura fixas para o body */
            width: 1200px; /* Largura desejada */
            height: 800px; /* Altura desejada */
            margin: 0 auto; /* Centraliza a página */
        }
        .header { /* ... estilos do header ... */ }
        .revar-title { /* ... estilos do revar-title ... */ }
        .steps { /* ... estilos dos steps ... */ }
        .step { /* ... estilos do step ... */ }
        .step-number { /* ... estilos do step-number ... */ }
        .container {
            /* Remove max-width e max-height */
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #step-image {
            /* Remove max-width e max-height */
            width: auto; /* Largura automática */
            height: auto; /* Altura automática */
        }
        .description { /* ... estilos do description ... */ }
        .description a { /* ... estilos do description a ... */ }
        .buttons { /* ... estilos do buttons ... */ }
        button { /* ... estilos do button ... */ }
    </style>
</head>
<body>
    <div class="header">
        <span class="revar-title">ReVar</span>
        <div class="steps">
            <div class="step" id="step1"><span class="step-number">1</span>Passo 1</div>
            <div class="step" id="step2"><span class="step-number">2</span>Passo 2</div>
            <div class="step" id="step3"><span class="step-number">3</span>Passo 3</div>
            <div class="step" id="step4"><span class="step-number">4</span>Passo 4 (Finalização)</div>
        </div>
    </div>
    <div class="container">
        <p class="description" id="step-description"></p>
        <img id="step-image" src="" alt="Passo">
        <div class="buttons">
            <button id="prev" disabled>Anterior</button>
            <button id="next">Próximo</button>
        </div>
    </div>

    <script>
        // ... (código JavaScript permanece o mesmo)
    </script>
</body>
</html>
