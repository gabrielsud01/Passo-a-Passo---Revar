<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1A237E, #283593, #3949AB);
            color: white;
            /* Garante que o corpo ocupa toda a altura da tela */
            height: 100vh;
            display: flex;
            flex-direction: column; /* Alinha os elementos verticalmente */
        }
        .header {
            background-color: #1A237E;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .revar-title {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }
        .steps {
            display: flex;
        }
        .step {
            background-color: #FF9800;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .step-number {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            color: #FF9800;
            margin-right: 5px;
            line-height: 25px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: black;
            /* Permite que o conteúdo cresça para preencher o espaço disponível */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }
        #step-image {
            max-width: 100%;
            height: auto;
            /* Ajusta a altura da imagem para caber na tela, se necessário */
            max-height: 60vh; /* Define uma altura máxima para a imagem */
            object-fit: contain; /* Mantém a proporção da imagem */
        }
        .description {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        .description a {
            color: #1A237E;
            font-weight: bold;
            text-decoration: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #FF9800;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="revar-title">ReVar</span>
        <div class="steps">
            <div class="step" id="step1"><span class="step-number">1</span>Passo 1</div>
            <div class="step" id="step2"><span class="step-number">2</span>Passo 2</div>
            <div class="step" id="step3"><span class="step-number">3</span>Passo 3</div>
            <div class="step" id="step4"><span class="step-number">4</span>Passo 4 (Finalização)</div>
        </div>
    </div>
    <div class="container">
        <p class="description" id="step-description"></p>
        <img id="step-image" src="" alt="Passo">
        <div class="buttons">
            <button id="prev" disabled>Anterior</button>
            <button id="next">Próximo</button>
        </div>
    </div>

    <script>
        // ... (código JavaScript permanece o mesmo)
    </script>
</body>
</html>
