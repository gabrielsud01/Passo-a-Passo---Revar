<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1A237E, #283593, #3949AB);
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        #step-image {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #FF9800;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
        }
        .description {
            margin-bottom: 15px;
            font-size: 1.2rem; /* Tamanho da fonte responsivo */
            color: #333;
        }
        .description a {
            color: #1A237E;
            font-weight: bold;
            text-decoration: none;
        }

        /* Novas estilos para a faixa azul e os passos */
        .header {
            background-color: #1A237E;
            color: white;
            padding: 15px; /* Aumento da espessura da faixa */
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center;
        }
        .revar-title {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px; /* Espaço entre o título e os passos */
        }
        .steps {
            display: flex;
        }
        .step {
            background-color: #FF9800;
            color: white;
            padding: 10px 20px; /* Ajuste do padding */
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="revar-title">ReVar</span>
    </div>
    <div class="container">
        <div class="step" id="current-step-title">Passo 1</div> <p class="description" id="step-description">Acesse a área do investidor na B3 pelo link <a href="https://www.investidor.b3.com.br" target="_blank">www.investidor.b3.com.br</a> e clique em "Saiba mais" na opção da Calculadora Revar.</p>
        <img id="step-image" src="imagem2.jpeg" alt="Passo 1">
        <div class="buttons">
            <button id="prev" disabled>Anterior</button>
            <button id="next">Próximo</button>
        </div>
    </div>

    <script>
        const stepTitle = document.getElementById("current-step-title"); // Título centralizado
        const stepDescription = document.getElementById("step-description");
        const stepImage = document.getElementById("step-image");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        const steps = [
            { title: "Passo 1", image: "imagem2.jpeg", description: "Acesse a área do investidor na B3 pelo link <a href=\"https://www.investidor.b3.com.br\" target=\"_blank\">www.investidor.b3.com.br</a> e clique em \"Saiba mais\" na opção da Calculadora Revar." },
            { title: "Passo 2", image: "imagem3.jpeg", description: "Agora, vincule a Calculadora Revar." },
            { title: "Passo 3", image: "Imagem4.jpeg", description: "Revise atentamente as informações fornecidas antes de prosseguir." },
            { title: "Passo 4 (Finalização)", image: "Imagem1.jpeg", description: "Ao concluir o processo aguarde a atualização pela Receita Federal." }
        ];

        let currentStep = 0;

        function changeStep(direction) {
            currentStep += direction;
            const currentStepData = steps[currentStep];
            stepTitle.innerText = currentStepData.title;
            stepDescription.innerHTML = currentStepData.description;
            stepImage.src = currentStepData.image;

            prevButton.disabled = currentStep === 0;
            nextButton.disabled = currentStep === steps.length - 1;
        }

        prevButton.addEventListener('click', () => changeStep(-1));
        nextButton.addEventListener('click', () => changeStep(1));

        changeStep(0); // Exibe o primeiro passo ao carregar a página
    </script>
</body>
</html>
